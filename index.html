<!DOCTYPE html>
<html>
<head>
	<title>Angular ng-cribs</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body ng-app="Angular" ng-controller="cribsController">

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Angular App</a>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="col-md-4" ng-repeat="crib in cribs">
			<div class="thumbnail">
				<img ng-src="images/{{crib.image}}.jpg" alt="">
					<div class="caption">
						<div ng-hide="showDetails == true">
							<h3><i class="glyphicon glyphicon-tag"></i> {{ crib.price | currency }} </h3>
							<h4><i class="glyphicon glyphicon-home"> {{ crib.address }}</i>
								<span class="label label-primary label-sm">{{ crib.type }}</span>
							</h4>
						</div>
						<button class="btn btn-xs btn-success" ng-hide="showDetails == true" ng-click="showDetails = !showDetails">Details</button>
						<button class="btn btn-xs btn-danger" ng-show="showDetails == true" ng-click="showDetails = !showDetails">Close</button>
						<div class="details" ng-show="showDetails == true">
							<h4>
								<span class="label label-primary"> Beds: {{ crib.details.bedrooms }} </span>
								<span class="label label-primary"> Bathrooms: {{ crib.details.bathrooms }} </span>
								<span class="label label-primary"> SqFts: {{ crib.details.area }} </span>
							</h4>
						</div>
					</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
	<script src="app.js"></script>
	<script src="scripts/cribsController.js"></script>
	<script src="scripts/cribsFactory.js"></script>
</body>
</html>
